<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
	*{
		margin:0;padding:0;
	}
	.box{
		position: absolute;
		width: 400px;
		height: 200px;
		top:0;
		right: 0;
		bottom: 0;
		left:0;
		margin:auto;
		background: #ccc;
		overflow:auto;
	}
	#circle1,#circle2{
		position: absolute;
		height: 50px;
		width: 50px;
		background: #fc0;
	}
	#circle1{
		left:0;
		top:0;
		border-radius: 0 0 50px 0;
	}
	#circle2{
		right: 0;
		bottom: 0;
		border-radius: 50px 0 0 0;
	}
	</style>

</head>
<body>
	<div class="box">
		<div id="circle1"></div>
		<div id="circle2"></div>
	</div>
</body>
</html>
