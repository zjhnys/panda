<body>
    <fieldset id="form-gra-time">
        <legend>请选择日期粒度：</legend>
        <label>日
            <input name="gra-time" value="day" type="radio" checked="checked">
        </label>
        <label>周
            <input name="gra-time" value="week" type="radio">
        </label>
        <label>月
            <input name="gra-time" value="month" type="radio">
        </label>
    </fieldset>
    </script>
    <fieldset>
        <legend>请选择查看的城市：</legend>
        <select id="city-select">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option>成都</option>
            <option>西安</option>
            <option>福州</option>
            <option>厦门</option>
            <option>沈阳</option>
        </select>
    </fieldset>
    <div class="aqi-chart-wrap">
    </div>
    <script type="text/javascript">
    var aqiChart = document.getElementsByClassName('aqi-chart-wrap')[0];
    aqiChart.style.display="flex";
    //var temp = "";
    var i=1;
    for (var p in  aqiSourceData["北京"]) {
      var div=document.createElement("div");
      div.id="div"+i;
      div.style.background='#'+(Math.random()*0xffffff<<0).toString(16);
      div.style.height=aqiSourceData["北京"][p];
      div.style.width='1%';
      div.style.alignSelf="flex-end";
      //div.style.float='left';
      div.title="北京："+p+",空气污染指数"+aqiSourceData["北京"][p];
      aqiChart.appendChild(div);
      i++;
      //  var temp += "<div class='data' id='data" + i + "'><div>";
       // $("data" + i).style.height = aqiSourceData[city][date];
    }
    </script>
