<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */

    (function() {
        var aqiList = document.getElementById('aqi-list');
        var n=aqiData.length;

        function compare(value1, value2) {
            return value2[1] - value1[1];
        }//比较数组中的空气质量值

        aqiData.sort(compare);//将污染城市列表按照空气质量指数的降序排序

        var temp="";
        for (i = 0; i <= n && aqiData[i][1]>60; i++) {
            temp+= "<li>第" + (i+1) + "名：" + aqiData[i]+ "</li>";
          // var aqiLi = document.createElement("li");
          // aqiLi.innerHTML = "第" + i + "名：" + aqiData[i - 1] ;
          // aqiList.appendChild(aqiLi);
        }//生成空气质量大于60的污染城市列表
        aqiList.innerHTML = temp;
    })();
    </script>
</body>

</html>
