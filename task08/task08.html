<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务八：响应式网格（栅格化）布局</title>
<style type="text/css">
*{box-sizing:border-box;}
.row::after{content: "";clear: both;display: block;}
.col-md-1 {width: 8.33%;}
.col-md-2 {width: 16.66%;}
.col-md-3 {width: 25%;}
.col-md-4 {width: 33.33%;}
.col-md-5 {width: 41.66%;}
.col-md-6 {width: 50%;}
.col-md-7 {width: 58.33%;}
.col-md-8 {width: 66.66%;}
.col-md-9 {width: 75%;}
.col-md-10 {width: 83.33%;}
.col-md-11 {width: 91.66%;}
.col-md-12 {width: 100%;}
[class*="col-md-"]{
	float: left;padding: 20px;height: 50px;outline: 1px solid red;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">四栏</div>
			<div class="col-md-4">四栏</div>
			<div class="col-md-4">四栏</div>
		</div>
		<div class="row">
			<div class="col-md-3">三栏</div>
			<div class="col-md-6">六栏</div>
			<div class="col-md-3">三栏</div>
		</div>
		<div class="row">
			<div class="col-md-1">一栏</div>
			<div class="col-md-1">一栏</div>
			<div class="col-md-2">二栏</div>
			<div class="col-md-2">二栏</div>
			<div class="col-md-6">六栏</div>
		</div>
	</div>
</body>
</html>
